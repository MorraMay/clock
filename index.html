<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock</title>
</head>

<body>
    <section class="my_clock">
        <div class="container">
            <h1>my clock</h1>
            <div class="clock">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
                <ul class="clock_numbers">
                    <li>XII</li>
                    <li>III</li>
                    <li>VI</li>
                    <li>IX</li>
                </ul>
                <div class="round"></div>
                <div class="first"></div>
                <div class="sec"></div>

            </div>
        </div>
    </section>
</body>

</html>
